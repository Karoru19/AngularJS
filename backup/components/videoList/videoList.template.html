<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto ml-auto view">
      <button type="button" ng-click="$ctrl.changeMode()" class="btn btn-light shadow-sm">
        <img class="img-fluid" height="25px" width="25px" src="../../img/th-large.svg" ng-if="$ctrl.listMode">
        <img class="img-fluid" height="25px" width="25px" src="../../img/list.svg" ng-if="!$ctrl.listMode">
      </button>
    </div>
  </div>
  <div class="row justify-content-center" ng-repeat="item in $ctrl.items" ng-if="$ctrl.listMode">
    <div class="col-12 shadow main">
      <video-single title="item.snippet.title" author="item.snippet.channelTitle" thumb="item.snippet.thumbnails.default.url" mode="$ctrl.listMode"></video-single>
    </div>
  </div>
  <div class="row justify-content-center" ng-if="!$ctrl.listMode">
    <div class="col-12 col-sm-5 col-md-3 col-lg-2 col-xl-2 shadow main" ng-repeat="item in $ctrl.items">
      <video-single title="item.snippet.title" author="item.snippet.channelTitle" thumb="item.snippet.thumbnails.default.url" mode="$ctrl.listMode"></video-single>
    </div>
  </div>
</div>
