<ul class="pagination justify-content-center">
  <li class="page-item" ng-class="{'disabled': $ctrl.page === 1}">
    <a class="page-link" href="#" ng-click="$ctrl.goTo($ctrl.begin)">&laquo;</a>
  </li>
  <li class="page-item" ng-class="{'disabled': $ctrl.page === 1}">
    <a class="page-link" href="#" ng-click="$ctrl.goTo($ctrl.page - 1)">&lsaquo;</a>
  </li>
  <li class="page-item" ng-class="{'active': button == $ctrl.page}" ng-repeat="button in $ctrl.buttons">
    <a class="page-link" href="#" ng-click="$ctrl.goTo(button)">{{button}}</a>
  </li>
  <li class="page-item" ng-class="{'disabled': $ctrl.page === $ctrl.count}">
    <a class="page-link" href="#" ng-click="$ctrl.goTo($ctrl.page + 1)">&rsaquo;</a>
  </li>
  <li class="page-item" ng-class="{'disabled': $ctrl.page === $ctrl.count}">
    <a class="page-link" href="#" ng-click="$ctrl.goTo($ctrl.count)">&raquo;</a>
  </li>
</ul>
